<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>PixelDraw</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Powered by PixelDraw</div>
    </div>
    <canvas id="canvas"></canvas>

    <div id="broadcast-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>公告</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body" id="broadcast-content"></div>
        </div>
    </div>

    <div id="ui-layer">
        <div class="hud top-left">
            <div class="quota-circle">
                <svg class="quota-progress" viewBox="0 0 36 36">
                    <path class="quota-progress-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
                    <path class="quota-progress-bar" id="recoveryProgressBar" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#4CAF50" stroke-width="3" stroke-dasharray="0, 100" stroke-linecap="round"/>
                </svg>
                <span class="quota-number" id="quota">-</span>
            </div>
            <button id="broadcastBtn" class="broadcast-btn">
                <img src="img/broadcast.svg">
            </button>
        </div>

        <!-- 新增右上角区域，放置登录/用户信息 -->
        <div class="hud top-right">
            <div class="user-section">
                <button id="loginBtn" class="login-btn">登录</button>
                <div id="userInfo" class="user-info" style="display: none;">
                    <img id="userAvatar" src="" class="user-avatar">
                    <span id="userName" class="user-name"></span>
                </div>
            </div>
        </div>

        <div class="hud bottom-left">
            <div class="color-controls">
                <div class="color-row">
                    <div class="color-custom-controls">
                        <input type="color" id="customColorPicker" value="#000000">
                        <button id="addColorPreset">
                            <img src="img/add.svg">
                        </button>
                    </div>
                    <div class="colors" id="colorPicker"></div>
                    <div class="eraser-btn" id="eraser">
                        <img src="img/eraser.svg">
                    </div>
                </div>
            </div>
        </div>

        <div class="hud top-center">
            <div id="status"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
